<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Map & Audio Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }

    .map-container {
      width: 90%;
      max-width: 1000px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
      margin-bottom: 20px;
    }

    .map-header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .map-header h2 {
      font-size: 28px;
      font-weight: 500;
      color: #333;
    }

    .map-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .map-view {
      width: 100%;
      height: 400px;
      background-color: #e4e4e4;
      border-radius: 6px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 16px;
    }

    .audio-chat {
      width: 100%;
      background-color: #f4f4f4;
      border-radius: 6px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .audio-chat h3 {
      font-size: 20px;
      font-weight: 500;
      color: #333;
      margin-bottom: 10px;
    }

    .user-list {
      width: 100%;
      max-height: 100px;
      overflow-y: auto;
      margin-bottom: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      text-align: left;
    }

    .user-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
    }

    .user-item img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .audio-controls {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .audio-button {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background-color: #ff5722;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .audio-button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

<div class="map-container">
  <!-- Map Header -->
  <div class="map-header">
    <h2>Live Map & Audio Chat</h2>
    <p>Explore active challenges nearby and connect with other users in real-time.</p>
  </div>

  <!-- Map Content -->
  <div class="map-content">
    <!-- Live Map View -->
    <div class="map-view">
      <p>Live Map Display (Map will be displayed here)</p>
    </div>

    <!-- Audio Chat Section -->
    <div class="audio-chat">
      <h3>Nearby Users</h3>
      <div class="user-list">
        <div class="user-item">
          <img src="user1.jpg" alt="User Image">
          <span>Emma Watson - Active at Golden Crown Quest</span>
        </div>
        <div class="user-item">
          <img src="user2.jpg" alt="User Image">
          <span>James Lee - Active at Jewels of the Valley</span>
        </div>
        <div class="user-item">
          <img src="user3.jpg" alt="User Image">
          <span>Sarah Tan - Active at Ancient Coin Hunt</span>
        </div>
        <!-- Additional users can be added here -->
      </div>
      <!-- Audio Chat Controls -->
      <div class="audio-controls">
        <button class="audio-button" onclick="startVoiceChat()">Start Voice Chat</button>
        <button class="audio-button" onclick="muteAudio()">Mute</button>
        <button class="audio-button" onclick="leaveVoiceChat()">Leave Chat</button>
      </div>
    </div>
  </div>
</div>

<script>
  function startVoiceChat() {
    alert("Voice chat started.");
  }

  function muteAudio() {
    alert("Audio muted.");
  }

  function leaveVoiceChat() {
    alert("Left voice chat.");
  }
</script>

</body>
</html>
