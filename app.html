<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      width: 400px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background-color: #ff5722;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 500;
    }

    .form {
      padding: 20px;
    }

    .form h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .input-group .phone-group {
      display: flex;
    }

    .input-group .phone-group select {
      width: 30%;
      margin-right: 5px;
    }

    .input-group .phone-group input {
      width: 70%;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #ff5722;
    }

    .button-group {
      margin-top: 20px;
    }

    .button-group button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #ff5722;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-group button:hover {
      background-color: #e64a19;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #ff5722;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .social-login p {
      margin: 10px 0;
    }

    .social-login-icons {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .social-login-icons .material-icons {
      font-size: 30px;
      cursor: pointer;
      color: #555;
      transition: color 0.3s;
    }

    .social-login-icons .material-icons:hover {
      color: #ff5722;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <div class="header">
    <span id="form-title">Register</span>
  </div>

  <!-- Form Content -->
  <div class="form" id="form-content">
    <!-- Registration Form -->
    <div id="register-form">
      <h2>Create an Account</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <div class="phone-group">
          <select id="country-code" name="country-code">
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+91">+91 (India)</option>
          </select>
          <input type="tel" id="phone" name="phone" placeholder="Phone number">
        </div>
      </div>
      <div class="input-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
      </div>
      <div class="input-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter your country">
      </div>
      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password">
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
      </div>
      <div class="button-group">
        <button type="submit">Register</button>
      </div>
      <div class="social-login">
        <p>or connect with</p>
        <div class="social-login-icons">
          <span class="material-icons" onclick="facebookLogin()">facebook</span>
          <span class="material-icons" onclick="googleLogin()">google</span>
        </div>
      </div>
      <div class="toggle-link">
        Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a>
      </div>
    </div>

    <!-- Login Form -->
    <div id="login-form" style="display: none;">
      <h2>Login to Your Account</h2>
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="login-email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password">
      </div>
      <div class="button-group">
        <button type="submit">Login</button>
      </div>
      <div class="social-login">
        <p>or connect with</p>
        <div class="social-login-icons">
          <span class="material-icons" onclick="facebookLogin()">facebook</span>
          <span class="material-icons" onclick="googleLogin()">google</span>
        </div>
      </div>
      <div class="toggle-link">
        Don't have an account? <a href="#" onclick="toggleForm('register')">Register here</a>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleForm(formType) {
    const formTitle = document.getElementById('form-title');
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');

    if (formType === 'login') {
      formTitle.textContent = 'Login';
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    } else {
      formTitle.textContent = 'Register';
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
    }
  }

  function facebookLogin() {
    alert('Facebook login functionality not implemented yet.');
  }

  function googleLogin() {
    alert('Google login functionality not implemented yet.');
  }
</script>

</body>
</html>
