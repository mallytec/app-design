<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
    }

    .form-container {
      width: 90%;
      max-width: 600px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .form-header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .form-header h2 {
      font-size: 24px;
      font-weight: 500;
      color: #333;
    }

    .form-group {
      margin-top: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="file"],
    .form-group input[type="number"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 5px;
    }

    .form-group textarea {
      resize: vertical;
      height: 80px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #ff5722;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .form-group button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

<div class="form-container">
  <!-- Form Header -->
  <div class="form-header">
    <h2>Create New Challenge</h2>
    <p>Enter the details below to set up a new challenge for users.</p>
  </div>

  <!-- Form Fields -->
  <form id="challengeForm">
    <div class="form-group">
      <label for="challengeName">Challenge Name</label>
      <input type="text" id="challengeName" name="challengeName" placeholder="Enter challenge name" required>
    </div>

    <div class="form-group">
      <label for="challengeImage">Challenge Image</label>
      <input type="file" id="challengeImage" name="challengeImage" accept="image/*" required>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter location" required>
    </div>

    <div class="form-group">
      <label for="duration">Duration (days)</label>
      <input type="number" id="duration" name="duration" placeholder="Enter duration in days" required min="1">
    </div>

    <div class="form-group">
      <label for="description">Challenge Description</label>
      <textarea id="description" name="description" placeholder="Provide a brief description of the challenge" required></textarea>
    </div>

    <div class="form-group">
      <button type="submit">Create Challenge</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('challengeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert("Challenge has been created successfully!");
  });
</script>

</body>
</html>
